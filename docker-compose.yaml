version: '3'

services:
  tracker:
    build:
      context: ./tracker
      dockerfile: Dockerfile
    volumes:
      - ./tracker:/app
      - ./.disks/tracker:/disk
      - ./operations.json:/app/operations.json
    networks:
      server-network:
        ipv4_address: "11.56.1.21"
    hostname: "tracker"

networks:
  server-network:
    ipam:
      driver: default
      config:
        - subnet: "11.56.1.0/24"